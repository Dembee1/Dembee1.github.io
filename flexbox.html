<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Box Examples</title>
    <link rel="stylesheet" href="flexbox.css" />
  </head>
  <body>
    <div class="header">
      <div class="header-one">
        <img src="airbnb.jfif" width="100px" alt="" />
      </div>
      <div class="header-two">
        <div>
          <a href="/home">Home</a>
        </div>
        <div>
          <a href="/experiences">Experiences</a>
        </div>
        <div>
          <a href="/services">Services</a>
        </div>

        <div class="header-three"></div>
        <a class="button1" href="">Become a Member</a>
        <a class="button2" href="">Log In</a><br />
      </div>
    </div>

    <section class="search-bar">
      <div class="search-where">
        <span>Where</span>
        <input type="text" placeholder="Search destinations" />
      </div>
      <div class="search-check-in">
        <span>Check-in</span>
        <input type="date" />
      </div>

      <div class="search-check-out">
        <span>Check-out</span>
        <input type="date" />
      </div>

      <div class="search-who">
        <span>Who</span>
        <input type="text" placeholder="Add guests" />
      </div>
      <button class="search-btn">üîç</button>
    </section>

    <h1 style="text-align: center; font-weight: 500">
      <strong><em>AVAILABLE UNITS</em></strong>
    </h1>

    <section class="homes">
      <div class="single-rooms">
        <span class="single-rooms span">SINGLE ROOMS</span>
        <br />
        <img src="s1.jfif" class="image" />
        <!-- <a href="google.com"></a> -->
        <img class="image" src="s2.jfif" />
        <img class="image" src="s3.jfif" />
        <!-- <img class="image" src="s4.jfif" /> -->
        <img class="image" src="s5.jfif" />
      </div>
      <br />

      <div class="double-rooms">
        <span style="text-align: center">DOUBLE-ROOMS</span>
        <br />
        <img class="image" src="s1.jfif" />
        <img class="image" src="s2.jfif" />
        <img class="image" src="s3.jfif" />
        <!-- <img src="s4.jfif" width="100px" width="100px" /> -->
        <img class="image" src="s5.jfif" />
      </div>
      <br />

      <div class="full-house">
        <span style="text-align: center">FULL-HOUSE</span>
        <br />
        <img class="image" src="s1.jfif" />
        <img class="image" src="s2.jfif" />
        <img class="image" src="s3.jfif" />
        <!-- <img src="s4.jfif" width="100px" width="100px" /> -->
        <img class="image" src="s5.jfif" />
      </div>
      <br />
    </section>
  </body>
</html>
