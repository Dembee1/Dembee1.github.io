<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Airbnb Clone</title>
    <link rel="stylesheet" href="obd.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="logo">
        <img src="airbnb.jfif" alt="Airbnb" width="100px" />
      </div>
      <nav class="nav-links">
        <a href="#">Home</a>
        <a href="#">Experiences</a>
        <a href="#">Services</a>
      </nav>
      <div class="right-actions">
        <a href="#" class="host-link">Become a Host</a>
        <button class="login-btn">Login</button>
      </div>
    </header>

    <section class="search-bar">
      <div class="search-option">
        <span>Where</span>
        <input type="text" placeholder="Search destinations" />
      </div>
      <div class="search-option">
        <span>Check-in</span>
        <input type="date" />
      </div>
      <div class="search-option">
        <span>Check-out</span>
        <input type="date" />
      </div>
      <div class="search-option">
        <span>Who</span>
        <input type="text" placeholder="Add guests" />
      </div>
      <button class="search-btn">üîç</button>
    </section>
  </body>
</html>
